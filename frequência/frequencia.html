<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de frequência online</title>
    <link rel="stylesheet" href="/frequência/styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de frequência online</h1>
        <form action="/frequência/frequencia.html" method="post">
            <input type="text" name="nome" placeholder="Nome">
            <input type="text" name="matrícula" placeholder="Matrícula">
            <input type="submit" value="Registrar presença">
        </form>
        <div class="contagem">
            <h2>Total de presenças: <span id="contagem"></span></h2>
        </div>
    </div>
    <script src="/frequência/script.js"></script>
</body>
</html>



<script src="/frequência/script.js"></script>
